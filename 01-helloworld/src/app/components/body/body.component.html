<div class="row">

    <div class="col">
        <h1>Descripci√≥n</h1>
        <hr>


        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ frase.grupo }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary">
            Mostrar/Ocultar
        </button>

    </div>


    <div class="col">
        <h1>Componentes</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let individuos of personajes; let i = index" class="list-group-item">
                {{ i + 1 }}. {{individuos}}
            </li>
        </ul>

    </div>
</div>
